<div class="ms-2">
    <h3>Insert Category</h3>
    <div class="row mb-3">
        <form (ngSubmit)="insertCategory()">
            <div class="form-group mb-3">
                <label for="name">Name:</label>
                <input type="text" id="name" [(ngModel)]="insertCategoryDTO.name" name="name" class="form-control"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Insert</button>
        </form>
    </div>
</div>
